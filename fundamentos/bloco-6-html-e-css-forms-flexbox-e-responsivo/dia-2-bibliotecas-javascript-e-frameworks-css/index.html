<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"> </script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <title>HTML & CSS - Forms</title>
</head>
<body>
    <form action="" method="GET" class="js-form">       
        <fieldset>
            <div>
                <label for="nome-completo">Nome Completo:</label>
                <input type="text" data-validate-field = "nome" name="nome-completo" id="nome-completo" maxlength="40" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" data-validate-field = "email" name="email" id="email" maxlength="50" required>
            </div>
            <div>  
                <label for="cpf">CPF:</label>
                <input type="text" data-validate-field = "cpf" name="cpf" id="cpf" maxlength="11" required>
            </div>
            <div>
                <label for="">Endereço:</label>
                <input type="text" data-validate-field = "endereco" name="endereco" id="endereco" maxlength="200" required>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" data-validate-field ="cidade" name="cidade" id="cidade" maxlength="28" required>
                <label for="estado">Estado:</label>
                <select name="estado" data-validate-field = "estado" id="estado" class="estado" required>
                    <option disabled selected value>Selecione seu estado</option>
                </select> 
            </div>
            <div >
                <label for="tipo">Tipo:</label>
                    <input type="radio" data-validate-field = "radio" value="" name="tipo" id="casa" required>
                    <label for="casa">Casa</label>
                    <input type="radio" data-validate-field = "radio" value="" name="tipo" id="apartamento" required>
                    <label for="apartamento">Apartamento</label>
            </div> 
        </fieldset>
        <fieldset>
            <div>
                <label for="resumo-curriculo">Resumo do currículo</label>
                <textarea data-validate-field = "resumoCurriculo" name="resumo-curriculo" id="resumo-curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
            </div>
            <div>
                <label for="cargo">Cargo</label>
                <input type="text" data-validate-field = "cargo" name="cargo" id="cargo" maxlength="40" required>            
            </div>
            <div>
                <label for="">Descriçâo do cargo:</label>
                <input type="text" data-validate-field = "descricaoCargo" name="descrição-do-cargo" id="descrição-do-cargo" required>
            </div>
            <div>
                <label for="data">Data de inicio:</label>
                <input type="text" data-validate-field = "data" name="data" id="datepicker" autocomplete="off">
            </div>
        </fieldset>
        <button id="botao-submeter" type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>     
    <section  class="form-data"></section>
<script src="script.js" type="module"></script>
</body>
</html>
